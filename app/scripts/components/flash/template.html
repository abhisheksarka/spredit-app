<div class="ms-flash">
  <div ng-repeat="message in messages">
    <div class="message ms-animation-fade-in">
      <span class="glyphicon {{iconMapping[flashType].iconClass}} {{iconMapping[flashType].colorClass}}">
      </span>&nbsp;
      <span ng-bind="message"></span>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
