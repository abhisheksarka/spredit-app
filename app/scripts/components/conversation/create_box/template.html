<div class="ms-create-box">
  <div class="text-center">
    <div ms-spinner></div>
  </div>
  <form name="newConversationForm" data-ng-submit="createConversation()">
    <div class="form-group" novalidate>
      <input type="text" class="form-control conversation-title" placeholder="Title" ng-model="conversation.title" ng-required="true"/>
    </div>
    <div class="form-group">
      <select class="form-control" 
              ng-options="category.id as category.name group by category.grouping for category in categories" 
              ng-model="conversation.category.id" data-ng-required="true">
        <option disabled="true" selected="true" value='' class="placeholder" default>Select a Category</option>
      </select>
    </div>
    <br>
    <div class="text-center">
      <button class="btn btn-success btn-sm" ng-disabled="newConversationForm.$invalid">Done</button>
    </div>
  </form>
</div>
