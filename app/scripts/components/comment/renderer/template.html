<div class="ms-list-item comment-renderer">
  <div class="list-avatar">
    <img ng-src="{{comment.comment_publishable.profile_picture}}"/>
  </div>
  <div class="list-content">
    <div class="primary">
      <h4 class="header">
        <span ng-bind="comment.comment_publishable.name"></span>
        <small class="text-muted pull-right" am-time-ago="comment.created_at"></small>
      </h4>
    </div>
    <div class="secondary">
      <small ng-bind="comment.content" class="text-muted"></small>
      <br>
      <div class="list-actions">
        <div ms-comment-actions comment="comment"></div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
