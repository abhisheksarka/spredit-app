<div class="comment-lister">
  <div class="ms-list">
    <div class="ms-list-item" ng-repeat="comment in comments">
      <div class="list-avatar">
        <img ng-src="{{comment.comment_publishable.profile_picture}}"/>
      </div>
      <div class="list-content">
        <div class="primary">
          <h4 class="header">
            <span ng-bind="comment.comment_publishable.name"></span>
          </h4>
        </div>
        <div class="secondary">
          <small ng-bind="comment.content" class="text-muted"></small>
        </div>
        <div class="clearfix">
      </div>
    </div>
  </div>
</div>
