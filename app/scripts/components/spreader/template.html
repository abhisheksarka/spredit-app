<div class="text-center spreader">
  <span ng-if="requestState.isWorking" class="text-muted">
    <strong>Working...</strong>
  </span>
  <span ng-if="!requestState.isWorking">
    <span class="ms-fab btn btn-inverse" ng-click="containIt()">
      <span class="glyphicon glyphicon-lock"></span>
    </span>
    <span class="ms-fab btn btn-inverse" ng-click="spreadIt()">
      <span class="glyphicon glyphicon-send"></span>
    </span>
  </span>
</div>
