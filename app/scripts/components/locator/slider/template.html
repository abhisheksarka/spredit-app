<div class="text-center locator-slider">
  <h1 class="location-radius text-muted" data-ng-bind="slider.value"></h1>
  <div ui-slider="slider.options" min="1" max="30" data-ng-model="slider.value"></div>
  <p data-ng-bind="location.address" class="address"></p>
  <br>
  <div ms-locator label="'Refresh'" btn-class="'success'"></div>
</div>
