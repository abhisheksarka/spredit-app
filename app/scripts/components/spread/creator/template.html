<div class="text-center spreader">
  <span>
    <span class="ms-fab btn btn-inverse" ng-click="containIt()" ng-class="{'disabled': requestState.isWorking || (currentUser.id == spreadable[resourceOwner].id)}">
      <span class="glyphicon glyphicon-lock"></span>
    </span>
    <span class="ms-fab btn btn-inverse" ng-click="spreadIt()" ng-class="{'disabled': requestState.isWorking || (currentUser.id == spreadable[resourceOwner].id)}">
      <span class="glyphicon glyphicon-send"></span>
    </span>
  </span>
</div>
