<div class="spread-lister">
  <div class="ms-list">
    <div class="ms-list-item" ng-repeat="spread in spreads">
      <div class="list-avatar">
        <img ng-src="{{spread.spread_publishable.profile_picture}}"/>
      </div>
      <div class="list-content">
        <div class="primary">
          <h4 class="header">
            <span ng-bind="spread.spread_publishable.name"></span>
          </h4>
        </div>
        <div class="secondary">
          <small class="text-muted" am-time-ago="spread.created_at"></small>
        </div>
        <div class="clearfix">
      </div>
    </div>
  </div>
</div>
