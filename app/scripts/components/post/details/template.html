<div class="ms-card-complex actions-card" ng-if="post.id">
  <div class="optional-header {{currentMapping.background}}">
    <div class="ms-list-item">
      <div class="glyphicon-avatar">
        <span class="glyphicon {{currentMapping.glyphicon}}"></span>
      </div>
      <div class="list-content">
        <div class="primary">
          <h4 class="header" ng-bind="currentMapping.label">
          </h4>
        </div>
        <div class="secondary">
          <div ng-if="action == 'statistics'">
            <small>
              View the performance of this post in detail
            </small>
          </div>
          <div ng-if="action == 'propagation'">
            <small>
              This information has travelled a total distance of <span ng-bind="post.total_propagation"></span> KM
            </small>
          </div>
          <div ng-if="action == 'comments'">
            <small>
              <span ng-bind="post.comments_count"></span>
              <span ng-if="post.comments_count == 1">
                person
              </span>
              <span ng-if="post.comments_count != 1">
                people
              </span>  
              have commented on this
            </small>
          </div>
        </div>
      </div>  
    </div>
    <div class="clearfix"></div>
  </div>
  <div ng-if="currentMapping">
    <div ng-if="action == 'propagation'">
      <div ms-propagation post="post"></div>
    </div>
    <div ng-if="action == 'comments'" class="supporting-text">
      <div ms-comment-creator commentable="post" commentable-type="'Post'"></div><br>
      <div ms-comment-lister commentable="post"></div>
    </div>
    <div ng-if="action == 'statistics'" class="supporting-text">
      <div ms-statistics post="post"></div>
    </div>
  </div>
</div>
