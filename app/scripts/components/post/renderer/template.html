<div class="post-renderer">
  <div class="ms-card-complex">
    <span ng-if="recordView">
      <span ms-view-recorder viewable="post" viewable-type="'Post'"></span>
    </span>
    <div class="optional-header">
      <div class="ms-list-item">
        <div class="list-avatar">
          <img src="../images/marker_green_40.png"/>
        </div>
        <div class="list-content">
          <div class="primary">
            <h5 class="header">
              <strong>
                <span ng-bind="post.display_address"></span>
              </strong>
            </h5>
          </div>
          <div class="secondary">
            <small class="text-muted" am-time-ago="post.created_at"></small>
          </div>
        </div>  
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="rich-media" ng-if="post.postable_type=='PostPhoto'" ng-class="{'show-full-media': fullMedia}">
      <a ng-href="{{post.postable.photo.url}}" target="_blank">
        <img ng-src="{{post.postable.photo.url}}" width="100%"/>
      </a>
      <div class="rich-media-actions text-center">
        <button class="btn ms-fab btn-transparent" ng-click="toggleFullMedia()" ng-show="!fullMedia">
          <span class="fa fa-angle-double-down"></span>
        </button>
        <button class="btn ms-fab btn-transparent" ng-click="toggleFullMedia()" ng-show="fullMedia">
          <span class="fa fa-angle-double-up"></span>
        </button>
      </div>
    </div>
    <div class="supporting-text">
      <h2 ng-bind="post.title" ng-if="post.title" class="post-title"></h2>
      <span>
        <span ms-linkify="post.strippedContent"></span>
        <span ng-if="post.isStripped">... <a ng-href="#/posts/{{post.id}}" target="_blank">read more</a></span>
      </span>
      <span ng-if="post.content || post.title">
        <br><br><hr>
        <div ms-spread-creator 
            spreadable="post" 
            resource-owner="'post_publishable'" 
            is-disabled="spreaderDisabled"></div>
      </span>
      <span ng-if="!post.content && !post.title">
        <div ms-spread-creator 
             spreadable="post" 
             resource-owner="'post_publishable'" 
             class="post-with-only-photo" 
             is-disabled="spreaderDisabled"></div>
      </span>
    </div>
    <div class="actions">
      <span ms-post-actions post="post" selected-action="selectedAction" linkify="linkifyPostActions"></span>
    </div>
  </div>
</div>
