<div class="post-renderer">
  <div class="ms-card-complex">
    <span ng-if="recordView">
      <span ms-view-recorder viewable="post" viewable-type="'Post'"></span>
    </span>
    <div class="optional-header">
      <div class="ms-list-item">
        <div class="list-avatar">
          <img src="../images/marker_green_40.png"/>
        </div>
        <div class="list-content">
          <div class="primary">
            <h5 class="header">
              <strong>
                <span ng-bind="post.display_address"></span>
              </strong>
            </h5>
          </div>
          <div class="secondary">
            <small class="text-muted" am-time-ago="post.created_at"></small>
          </div>
        </div>  
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="rich-media" ng-if="post.postable_type=='PostPhoto'">
      <img ng-src="{{post.postable.photo.url}}" width="100%"/>
      <div class="rich-media-actions">
        <span ms-full-image="post.postable.photo.url"></span>
      </div>
    </div>
    <div class="supporting-text">
      <span ms-linkify="post.content"></span>
      <span ng-if="post.content">
        <br><br><hr>
        <div ms-spread-creator 
            spreadable="post" 
            resource-owner="'post_publishable'" 
            is-disabled="spreaderDisabled"></div>
      </span>
      <span ng-if="!post.content">
        <div ms-spread-creator 
             spreadable="post" 
             resource-owner="'post_publishable'" 
             class="post-with-only-photo" 
             is-disabled="spreaderDisabled"></div>
      </span>
    </div>
    <div class="actions" ng-show="showAllActions">
      <span ms-post-actions post="post" selected-action="selectedAction" ></span>
    </div>
    <div class="actions text-center" ng-hide="showAllActions">
      <a ng-href="#/posts/{{post.id}}" target="_blank">
        <button class="btn btn-info btn-sm">View full post</button>
      </a>
    </div>
  </div>
</div>
