<div class="post-renderer">
  <div class="ms-card-complex">
    <span ms-view-recorder viewable="post" viewable-type="'Post'"></span>
    <div class="optional-header">
      <div class="ms-list-item">
        <div class="list-avatar">
          <img ng-src="{{post.post_publishable.profile_picture}}"/>
        </div>
        <div class="list-content">
          <div class="primary">
            <h4 class="header">
              <strong>
                <span ng-bind="post.post_publishable.name"></span>
              </strong>
            </h4>
          </div>
          <div class="secondary">
            <small class="text-muted" am-time-ago="post.created_at"></small>
          </div>
        </div>  
      </div>
      <div class="clearfix"></div>
    </div>
    <!-- <div class="rich-media">
      <img src="https://c1.staticflickr.com/5/4140/4936354503_c99826c1e0_z.jpg" width="100%"/>
    </div> -->
    <div class="supporting-text">
      <span ng-bind="post.content"></span>
      <br>
      <br>
      <hr>
      <div ms-spread-creator spreadable="post"></div>
    </div>
    <div class="actions">
      <span ms-post-actions post="post" selected-action="selectedAction" ></span>
    </div>
  </div>
</div>
