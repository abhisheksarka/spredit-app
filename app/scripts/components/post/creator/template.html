<div class="post-creator text-center">
  <form name="newPostForm" novalidate>
    <div ms-post-photo-uploader></div>
    <textarea placeholder="Share something with the people near you..." 
              class="form-control" 
              ng-model="post.content"
              name="content">
    </textarea>
    <br>
    <input type="button" class="btn btn-info btn-sm" value="Spread it" ng-disabled="newPostForm.$invalid" ng-click="createPost()"/>
  </form>
</div>
