<div class="post-creator text-center">
  <form name="newPostForm" novalidate>
    <div ms-post-photo-uploader postable-object="postable" postable-refresh="refresh"></div>
    <br>
    <textarea placeholder="Content..." 
              msd-elastic="\n"
              class="form-control" 
              ng-model="post.content"
              name="content">
    </textarea>
    <br>
    <button class="btn btn-inverse btn-sm" ng-disabled="newPostForm.$invalid || reqState.isWorking" ng-click="createPost()">
      <span ng-if="reqState.isWorking">Publishing</span>
      <span ng-if="!reqState.isWorking">Publish</span>
    </button>
    <div class="clearfix"></div>
  </form>
</div>
