<div class="banner">
  <div class="wrap text-center">
    <div class="logo text-center">
      <a href="index.html"><img src="../images/vendor/logo.png"></a>
    </div>
    <p>A <span style="text-decoration: line-through">not so</span> different </br> <span>way to share.</span></p>
    <span ms-fb-log-in 
          login-disabled="loginState.isWorking"
          data-connected="connected(response)" 
          data-unauthorized="unauthorized(response)" 
          data-unknown="unknown(response)">
    </span>
  </div>
</div>
<div class="ms-master-section text-center">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-muted screen-desc">
        Post a thought, ask a question or upload a photo. 
      </h3>
    </div>
    <div class="col-md-6">
      <div class="screen-container">
        <img src="../images/screen_publish.png"/>
      </div>
    </div>
    <div class="col-md-12">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="screen-container">
        <img src="../images/screen_home.png"/>
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="text-muted screen-desc">
        It instantely propagates to the people around you. They can choose to spread it further or contain it.
      </h3>
    </div>
    <div class="col-md-12">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-muted screen-desc">
        See how far your post has spread and how people are responding.
      </h3>
    </div>
    <div class="col-md-6">
      <div class="screen-container">
        <img src="../images/screen_map.png"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <br><br>
      <h1>
        <strong>Here, the whole world is your audience.</strong>
      </h1>
    </div>
  </div>
</div>
