<div class="container">
  <div class="ms-master-section">
    <div ng-if="loadState.isComplete && !currentPost.id" class="text-center">
      <img src="images/no_posts.png"/>
      <h3 class="text-muted">
        No posts to show right now
      </h3>
    </div>
    <div ng-if="currentPost.id" 
         ms-animator="ms-animation-zoom-in" 
         on-change-in="{{currentPost.id}}">
      <div ms-post-renderer post="currentPost" selected-action="actions.selected"></div>
      <br>
      <div class="ms-card-complex actions-card">
        <div class="optional-header {{currentMapping.background}}">
          <div class="ms-list-item">
            <div class="glyphicon-avatar">
              <span class="glyphicon {{currentMapping.glyphicon}}"></span>
            </div>
            <div class="list-content">
              <div class="primary">
                <h4 class="header" ng-bind="currentMapping.label">
                </h4>
              </div>
              <div class="secondary">
                <div ng-if="actions.selected == 'statistics'">
                  <small>
                    View the performance of this post in detail
                  </small>
                </div>
                <div ng-if="actions.selected == 'propagation'">
                  <small>
                    This information has travelled a total distance of <span ng-bind="currentPost.total_propagation"></span> KM
                  </small>
                </div>
                <div ng-if="actions.selected == 'comments'">
                  <small>
                    <span ng-bind="currentPost.comments_count"></span>
                    <span ng-if="currentPost.comments_count == 1">
                      person
                    </span>
                    <span ng-if="currentPost.comments_count != 1">
                      people
                    </span>  
                    have commented on this
                  </small>
                </div>
              </div>
            </div>  
          </div>
          <div class="clearfix"></div>
        </div>
        <div ng-if="currentMapping">
          <div ng-if="actions.selected == 'propagation'">
            <div ms-propagation post="currentPost"></div>
          </div>
          <div ng-if="actions.selected == 'comments'" class="supporting-text">
            <div ms-comment-creator commentable="currentPost" commentable-type="'Post'"></div><br>
            <div ms-comment-lister commentable="currentPost"></div>
          </div>
          <div ng-if="actions.selected == 'statistics'" class="supporting-text">
            <div ms-statistics post="currentPost"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
