<div class="container">
  <div class="ms-master-section">
    <div ng-if="loadState.isComplete && !currentPost.id" class="text-center">
      <img src="images/no_posts.png"/>
      <h4 class="text-muted">
        No posts to show right now
      </h4>
    </div>
    <div ng-if="loadState.isWorking" class="text-center">
      <div ms-spinner></div>
      <p><small class="text-muted">Please wait</small></p>
    </div>
    <div ng-if="currentPost.id" 
         ms-animator="ms-animation-zoom-in" 
         on-change-in="{{currentPost.id}}">
      <div ms-post-renderer post="currentPost" 
           selected-action="actions.selected" 
           record-view="true" 
           show-all-actions="true" 
           show-full-media="true">
      </div>
      <br>
      <div ms-post-details post="currentPost" action="actions.selected">
      </div>
    </div>
  </div>
  <br>
</div>
