<div class="container">
  <a class="logo logo-40" href="#/">
    <span class="glyphicon glyphicon-send"></span>
  </a>
  <div class="ms-card user-info">
    <div class="ms-thumbnail">
      <img ng-src="{{currentUser.profile_picture}}"/>
    </div>
    <h1 ng-bind="currentUser.name">
    </h1>
    <p ng-bind="currentUser.email"></p>
  </div>
  <br>
  <div class="ms-card location-box">
    <h3>
      Hi, It's great to see you here :)
    </h3>
    <img src="../images/map_128.png" class="location-aware-icon"/>
    <p>
      <a href="#/">Spredit</a> is a location aware app, which means to proceed furthur you need to give us permission to access your current location.
    </p>
    <br>
    <button class="btn btn-info">Grant permission</button>
    <br><br>
  </div>
  <br>
</div>
