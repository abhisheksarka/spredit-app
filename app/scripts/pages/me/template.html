<div class="profile-cover">
  <div class="container">
    <div class="ms-thumbnail">
      <img ng-src="{{currentUser.profile_picture_medium}}"/>
    </div>
    <h3 class="user-name">
      <span ng-bind="currentUser.name"></span>
    </h3>
    <p ng-bind="currentUser.email" class="text-muted-7"></p>
    <br>
    <p>
      <strong ng-bind="currentUser.location.address" class="text-muted-5"></strong>
    </p>
  </div>
</div>
<br>
<div>
  <div class="container">
    <div class="ms-master-section">
      <tabset justified="true">
        <tab heading="Posts">
          <div ng-repeat="post in myPosts">
            <br>
            <div ms-post-renderer post="post"></div>
          </div>
        </tab>
        <tab heading="Activity Log">
          
        </tab>
      </tabset>
    </div>
  </div>
</div>
